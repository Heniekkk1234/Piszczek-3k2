<h1> 1. Cztery sposoby <b><u>wyświetlania</u></b> danych na stronie:<br></h1>
- za pomocą document.write()<br>
- przez użycie okienka alert()<br>
- poprzez pola formularza<br>
- poprzez umieszczenie danych w tabeli<br>

<h1> 2. Co to jest funkcja?</h1><br>
- To zestaw poleceń zgrupowanych pod jedną nazwą, które można wykonać, wywołując tę nazwę<br>
- Po uruchomieniu funkcja realizuje zapisany w niej kod<br>
- Funkcja może przyjmować argumenty, czyli wartości przekazywane do jej wnętrza, np. suma_ski(a, b)<br>
- Czasami funkcja zwraca wynik, korzystając ze słowa kluczowego <b>return</b><br>

<h1> 3. Metody:<br></h1>
a) getElementById("id") – dostęp do elementu o konkretnym identyfikatorze<br>
b) getElementByTagName("znacznik") – pobranie wszystkich elementów określonego typu, np. P lub DIV<br>
c) getElementByName("nazwa") – dostęp do elementów, które mają podaną wartość atrybutu name<br>

<h1> 4. Właściwości:<br></h1>
a) <b>innerHTML</b> – pozwala odczytać, zmieniać lub wstawiać kod HTML wewnątrz danego elementu<br>
b) <b>innerText</b> – umożliwia ustawienie tekstu wyświetlanego w elemencie<br>
c) <b>className</b> – określa klasę CSS, która ma zostać zastosowana do elementu<br>
