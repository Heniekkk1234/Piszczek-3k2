 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));

 function suma_pisz(a, b) {
 return a + b;
}

function odejmowanie_pisz(a, b) {
 return a - b;
}

function mnozenie_pisz(a, b) {
 return a * b;
}

function kwadrat_pisz(a) {
 return a*a;
}

function kwadrat_pisz(b) {
 return b*b;
}

function dzielenie_pisz(a, b) {
 return a % b;
}

 document.write("suma="+suma_pisz(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_pisz(a,b)+"<br>");

document.write(+a+"^2="+kwadrat_pisz(a)+"<br>");
document.write(+b+"^2="+kwadrat_pisz(b)+"<br>");
document.write("reszta z dzielenia="+dzielenie_pisz(a,b)+"<br>");

</script>
