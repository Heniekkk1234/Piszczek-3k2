<html>
 <body>
 <div style="color:purple;font-size:38px;">
 <script language="JavaScript">
 var D1_pisz=prompt("Data1=","");
 var G1_pisz=prompt("Godzina1=","");
 var D2_pisz=prompt("Data2=","");
 var G2_pisz=prompt("Godzina2=","");
 var sekund;
 var a=parseFloat(D1_pisz);
 var b=parseFloat(D2_pisz);
 var g1=parseFloat(G1_pisz);
 var g2=parseFloat(G2_pisz);
 sekund=((a*24+g1)-(b*24+g2))*3600;
 document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sekund+"<br>");
 function okno_zamknij_piszerka()
 {
 window.close()
 }
 </script>
 </div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_piszerka()"/>
 </body>
 </html>
