<script type="text/javascript">


 function AB_pisz()
 {
var xa_pisz= parseFloat(document.getElementById('xa_pisz').value);
var xb_pisz= parseFloat(document.getElementById('xb_pisz').value);
var ya_pisz= parseFloat(document.getElementById('ya_pisz').value);
var yb_pisz= parseFloat(document.getElementById('yb_pisz').value);

 var x= xa_pisz - xb_pisz;
 var y= ya_pisz - yb_pisz;
 var x_kwadrat= Math.pow(x,2);
 var y_kwadrat= Math.pow(y,2);
 var suma_kw= x_kwadrat + y_kwadrat;
 var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole AB= "+pierwiastek+" cm"
}
