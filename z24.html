<!DOCTYPE html>
 <head>
 <title> Użycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:blue;font-size:50px;">
 <script language="JavaScript">
 var x1_pisz=parseFloat(prompt("x1=",""));
 var x2_pisz=parseFloat(prompt("x2=",""));

 function y1_pisz(x1) {
 return 3 * Math.pow(x1_pisz, 6/8);
 
}

function x1_rad(x1) {
var st_pisz=x1_pisz;
return (st_pisz * Math.PI) / 180;

}

function y2_pisz(x1){
var st_pisz=x1_pisz;
var rad_pisz=(st_pisz * Math.PI) / 180;
return 2 * Math.cos(rad_pisz) + 3 * Math.sin(rad_pisz);
}

function y3_pisz(x1,x2) {
var x1_5= Math.pow(x1_pisz, 5);
var x2_4= Math.pow(x2_pisz, 4);
var x1_x2= Math.abs(x1_pisz - x2_pisz);
var pierwiastek= Math.cbrt(x1_5 + 2 * x2_4);
return pierwiastek * x1_x2;
}

var y1_wynik =y1_pisz(x1_pisz);
var y2_wynik =y2_pisz(x1_pisz);
var y3_wynik =y3_pisz(x1_pisz,x2_pisz);
var x1_radiany= x1_rad(x1_pisz);

document.write("x1= " +x1_pisz+"     ");
document.write("x2= " +x2_pisz+"<br>");
document.write("x1(stopnie)= " +x1_pisz+"      ");
document.write("x1(radiany)= " +x1_radiany.toFixed(2)+"<br>");
document.write("y1= " +y1_wynik.toFixed(2)+"<br>");
document.write("y2= " +y2_wynik.toFixed(2)+"<br>");
document.write("y3= " +y3_wynik.toFixed(2)+"<br>");

</script>
</div>
</body>
</html>
